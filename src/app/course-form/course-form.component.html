<form #frm="ngForm" (ngSubmit)="submitCourse(frm)">
    <div class="form-group" >
        <label for="courseName">Course Name</label>
        <input
            required
            ngModel
            name="courseName"
            minlength="5"
            #courseName="ngModel"
            id="courseName"
            type="text"
            class="form-control"/>
        <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
            <div *ngIf="courseName.errors?.required">
                Course Name is required !!
            </div>
            <div *ngIf="courseName.errors?.minlength">
                Name should be minimum {{courseName.errors?.minlength.requiredLength}} characters
            </div>
        </div>
        <!-- drop-down -->
        <div class="form-group">
            <label for="categoryLabel">Category</label>
            <select required ngModel name="categorySelect" #categorySelect="ngModel" id="categorySelect" class="form-control">
                <option value=""></option>
                <option *ngFor="let cat of categoryList" [value]="cat.id">{{ cat.name }}</option>
            </select>
            <div class="alert alert-danger" *ngIf="categorySelect.touched && !categorySelect.valid">
                Category is required !!
            </div>
        </div>
        <!-- check-box -->
        <div class="check-box">
            <label>
                <input type="checkbox" ngModel name="isSubscribed" />
                30-day money-back guarantee
            </label>
        </div>
        <p>
            {{ frm.value | json }}
        </p>
        <div class="text-center">
            <button class="btn btn-primary" [disabled]="!frm.valid">Submit</button>
        </div>        
    </div>
</form>
