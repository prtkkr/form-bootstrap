<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <!-- <div ngModelGroup="contact" #contact="ngModelGroup"> -->
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input required
                minlength="3" 
                maxlength="10"
                pattern="amal" 
                ngModel 
                name="firstName" 
                #firstName="ngModel" 
                (change)="onChange(firstName)" 
                id="firstName" type="text" 
                class="form-control"/>
            <div class="alert alert-danger"
                *ngIf="firstName.touched && !firstName.valid">
                <div *ngIf="firstName.errors?.required">
                    First Name is Required !!
                </div>
                <div *ngIf="firstName.errors?.minlength">
                    First Name should be minimum {{firstName.errors?.minlength.requiredLength}} characters !!
                </div>
                <div *ngIf="firstName.errors?.maxlength">
                    First Name should be maximum 10 characters !!
                </div>
                <div *ngIf="firstName.errors?.pattern">
                    First Name does not match the pattern !!
                </div>
            </div>
        </div>
    <!-- </div> -->
    
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="isSubscribed">Subscribe to mailing list
        </label>
    </div>
    <div class="form-group">
        <label for="contactMethod">Contact Method</label>
        <select ngModel name="contactMethod" id="contactMethod" class="form-control">
            <option value=""></option>
            <option *ngFor="let i of contactMethods" [value]="i.id">{{i.name}}</option>
        </select>
    </div>
    <div class="radio" *ngFor="let y of gender">
        <label>
            <input ngModel type="radio" name="genderCheck" [value]="y.id"/>
            {{y.name}}
        </label>
    </div>
    <p>
        {{ f.value | json }}
    </p>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
